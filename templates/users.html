{% extends "shout/layout.html" %}
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700,800' rel='stylesheet' type='text/css'>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='fonts/font-awesome-4/css/font-awesome.min.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
<script src="{{ url_for('static', filename='js/jquery.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
{% block body %}
<body>
<div class="container">
	<div class="block-flat">
		<div class="header">
			<h3>List of Users</h3>
		</div>
		<div class="content">
			<table class="no-border">
				<thead class="no-border">
					<tr>
					<th>Sno</th>
					<th>Roll No</th>
					<th>Name</th>
					<th>Phone Number</th>
					<th>Year</th>
					<th>Email</th>
					<th>Address</th>
					<th></th>
					<th></th>
					</tr>
				</thead>
				<tbody class="no-border-x no-border-y">
					{%set i=0%}
					{% for user in users %}
					<tr>
						<td>{{user[0]}}</td>
						<td>{{user[1]}}</td>
						<td>{{user[2]}}</td>
						<td>{{user[3]}}</td>
						<td>{{user[4]}}</td>
						<td>{{user[5]}}</td>
						<td>{{user[6]}}</td>
						<td><a href="/users/{{user[0]}}" class="btn btn-info">View Profile</a></td>
						<td><img src="https://www.gravatar.com/avatar/{{gravatar[i]}}?d=identicon&f=y"></td>
					</tr>
					{%set i=i+1%}
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
{% endblock %}
