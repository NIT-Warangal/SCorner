{%extends "global/site_header.html"%}
{%block body%}
<title>Add Item</title>
<body class="animated">
	<div id="cl-wrapper">
		
		<div class="container-fluid" id="pcont">
			{%if session.logged_in%}
			<div class="col-md-8 col-md-offset-2">
				<div class="panel-primary">
					<div class="panel-heading">
						<center><h1>Add item to Store</h1></center>
					</div>
					<div class="panel-body">
						<form action="{{url_for('additem')}}" class="form-horizontal" method="POST">
							<div class="form-group">
								<div class="col-md-10 col-md-offset-2">
									<div class="col-md-4">
										<label for="itemName" class="label-primary" style="color:white;padding:8px;margin:2px;">Uploader's Name</label>
									</div>
									<div class="col-md-6">
										<input name='uploaderName' class="form-control input-md" type='text' value="{{session['uname']}}" readonly>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-10 col-md-offset-2">
									<div class="col-md-4">
										<label for="itemName" class="label-primary" style="color:white;padding:8px;margin:2px;">Item Name</label>
									</div>
									<div class="col-md-6">
										<input name='itemName' class="form-control input-md" type='text'>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-10 col-md-offset-2">
									<div class="col-md-4">
										<label for="itemDesc" class="label-primary" style="color:white;padding:8px;margin:4px;">Item Description</label>
									</div>
									<div class="col-md-6">
										<textarea name='itemDesc' class="form-control input-md" rows="8" style="resize:none;"></textarea>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-10 col-md-offset-2">
									<div class="col-md-4">
										<label for="categoryName" class="label-primary" style="color:white;padding:8px;margin:1px;">Category</label>
									</div>
									<div class="col-md-6">
										<select class="form-control select-md" name="category">
											<option>Select One</option>
											{%for item in category%}
											<option value="{{item[0]}}">{{item[1]}}</option>
											{%endfor%}
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-10 col-md-offset-2">
									<div class="col-md-4">
										<label for="qty" class="label-primary" style="color:white;padding:8px;margin:1px;">Quantity</label>
									</div>
									<div class="col-md-6">
										<input name='qty' class="form-control input-md" type='number' min=0>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-10 col-md-offset-2">
									<div class="col-md-4">
										<label for="mrp" class="label-primary" style="color:white;padding:8px;margin:1px;">MRP</label>
									</div>
									<div class="col-md-6">
										<input name='mrp' class="form-control input-md" type='number' min=1 step="any">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-10 col-md-offset-2">
									<div class="col-md-4">
										<label for="dealprice" class="label-primary" style="color:white;padding:8px;margin:1px;">Deal Price</label>
									</div>
									<div class="col-md-6">
										<input name='dealprice' class="form-control input-md" type='number' min=1 min=1 step="any">
									</div>
								</div>
							</div>
							<div class="col-md-4  col-md-offset-8">
								<a role="button" class="btn btn-warning" href="{{url_for('additem')}}" >Close</a>
								<button type="submit" class="btn btn-success" >Bech De!</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			{%else%}
			<center>
			<h1>You need to be logged in to upload an item to store</h1>
			<a class="btn btn-md btn-primary" href="{{url_for('login')}}">Login</a><span><a class="btn btn-md btn-success" href="{{url_for('register')}}">Register</a></span>
			</center>
			{%endif%}
		</div>
		
	</div>
	<script src="{{ url_for('static', filename='js/jPushMenu.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='js/jquery.nanoscroller.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='js/jquery-ui.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='js/core.js') }}" type="text/javascript"></script>
</body>
</html>
{%endblock%}
