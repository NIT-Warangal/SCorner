<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700,800' rel='stylesheet' type='text/css'>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='fonts/font-awesome-4/css/font-awesome.min.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
<script src="{{ url_for('static', filename='js/jquery.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
{% block body %}
<body class="texture">
<div id="cl-wrapper" class="login-container" style="opacity: 1; margin-left: 0px;">
	<div class="container">
		<div class="col-md-2"></div>
		<div class="col-md-8" style="padding-top:50px;">
<div class="middle-sign-up">
		<div class="block-flat">
			<div>
				<form style="margin-bottom: 0px !important;" class="form-horizontal" action="{{ url_for('add') }}" method="post" accept-charset="utf-8" parsley-validate="" novalidate="">
					<div class="content">
						<h2 class="title text-center"><strong></strong><span class="fa fa-group fa-6" style="color:#00ACED;"></span> Student Corner</h2>
              <hr>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-6">
                  <button class="btn btn-block btn-trans btn-facebook bg btn-rad" type="button"><i class="fa fa-facebook"></i> Sign in with Facebook</button>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                  <button class="btn btn-block btn-trans btn-twitter bg btn-rad" type="button"><i class="fa fa-twitter"></i> Sign in with Twitter</button>
                </div>
              </div>
              <p class="text-center">Or</p>
              
							<div class="form-group">
								<div class="col-sm-12">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<input name="username" parsley-trigger="change" parsley-error-container="#nick-error" required="" placeholder="Username" class="form-control parsley-validated" type="text">
									</div>
                  <div id="username-error"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-certificate"></i></span>
										<input name="rollno" parsley-trigger="change" parsley-error-container="#rollno-error" required="" placeholder="Roll No" class="form-control parsley-validated" type="text">
									</div>
                  <div id="rollno-error"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
										<input name="email" parsley-trigger="change" parsley-error-container="#email-error" required="" placeholder="E-mail" class="form-control parsley-validated" type="email">
									</div>
                  <div id="email-error"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6 col-xs-6">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-lock"></i></span>
										<input id="password1" name="password1" parsley-error-container="#password-error" placeholder="Password" required="" class="form-control parsley-validated" type="password">
									</div>
                  <div id="password-error"></div>
								</div>
								<div class="col-sm-6 col-xs-6">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-lock"></i></span>
										<input parsley-equalto="#password1" parsley-error-container="#confirmation-error" required="" placeholder="Confirm Password" class="form-control parsley-validated" name="password2" type="password">
									</div>
                  <div id="confirmation-error"></div>
								</div>
							</div>
             <p class="spacer">By creating an account, you agree with the <a href="#">Terms</a> and <a href="#">Conditions</a>.</p>
            
					<input type="submit" value=Register id="submit" class="btn btn-block btn-success btn-rad btn-lg"/>
					</div>
			  </form>
			</div>
		</div>
		<div class="text-center out-links"><a href="https://github.com/NIT-Warangal/SCorner" target="_blank">Developed Open Source</a></div>
		</div>
			<div class="col-md-2"></div>
	</div>
</div>	
</div>
</body>
{% endblock %}
