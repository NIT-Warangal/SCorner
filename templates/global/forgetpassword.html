<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700,800' rel='stylesheet' type='text/css'>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='fonts/font-awesome-4/css/font-awesome.min.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
	<script src="{{ url_for('static', filename='js/jquery.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
<div id="cl-wrapper" class="login-container" style="opacity: 1; margin-left: 0px;">
			<div class="middle-login">
				<div class="block-flat">
					<div class="header">
						<h3 class="text-center">SCorner Forget Password</h3>
					</div>
				<div>
<form style="margin-bottom: 0px !important;" class="form-horizontal" action="{{ url_for('forgetpassword') }}" method="post" accept-charset="utf-8">
							<div class="content">
								<div class="form-group">
									<div class="col-sm-12">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
											<input id="form_username" type="text" name=username required="required" pattern="[0-9a-z]{3,20}" title="The Username field must be between 3 and 20 characters in length, and contain only digits and lowercase letters" class="form-control" value="" autofocus="autofocus" placeholder="Username"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-12">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
											<input id="form_rollno" type="text" name=rollno required="required" pattern="[0-9a-z]{3,20}" title="Roll No." class="form-control" value="" autofocus="autofocus" placeholder="roll no."/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-12">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-lock"></i></span>
											<input id="form_email" type="email" name=email required="required" title="This should be an email" class="form-control" placeholder="email"/>
										</div>
									</div>
								</div>
							</div>
							<div class="foot">
								<a href="{{url_for('forgetpassword')}}">Forgot Password?</a>
								<input type="submit" value=Login id="submit" class="btn btn-primary"/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
