<!doctype html>
<title>SCorner</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="images/icon.png">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700,800' rel='stylesheet' type='text/css'>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='fonts/font-awesome-4/css/font-awesome.min.css') }}">
<script src="{{ url_for('static', filename='js/jquery.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
	<!-- Bootstrap core CSS -->
	
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="../assets/js/html5shiv.js"></script>
	  <script src="../assets/js/respond.min.js"></script>
	<![endif]-->

<header>
	<div id="head-nav" class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-collapse">
        <ul class="nav navbar-nav navbar-right user-nav">
          <li class="dropdown profile_menu">
          	{% if session.logged_in %}
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span>Hello {{UName}}</span> <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="/logout">Sign Out</a></li>
            </ul>
            {% else %}
            <a href="/login" class="dropdown-toggle" data-toggle="dropdown"> Login</a>
            {% endif %}
          </li>
        </ul>     
        <ul class="nav navbar-nav not-nav">
          <!-- Left side elements -->
          <h3 class="fa fa-group fa-6" style="color:steelblue;"> Shout Box</h3>
        </ul>

      </div><!--/.nav-collapse animate-collapse -->
    </div>
  </div>
</header>
{% for message in get_flashed_messages() %}
    <div class="alert alert-info fade in" style="text-align:center;">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      {{message}}
    </div>
{% endfor %}
{% block body %}{% endblock %}
